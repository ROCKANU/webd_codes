<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form for Student</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>

  <h1>Hey! This is a beautiful form we are going to create. Inside it, you can find a lot of things, so stay tuned.</h1>

  <form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>

    <!-- Gender -->
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br>

    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label><br>

    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label><br><br>

    <!-- City -->
    <label for="city">City:</label><br>
    <select name="city" id="city">
      <option value="">Select City</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Bangalore">Bangalore</option>
    </select><br><br>

    <!-- YouTube Video -->
    <label for="video">Video (YouTube):</label><br>
    <iframe width="560" height="200" 
            src="https://www.youtube.com/embed/ESnrn1kAD4E?start=5734" 
            allowfullscreen>
    </iframe><br><br>

    <!-- PDF Document -->
    <label for="pdf">GATE CS 2025 Syllabus (PDF):</label><br>
    <iframe width="560" height="200" 
            src="https://gate2025.iitr.ac.in/doc/2025/GATE%20_CS_2025_Syllabus.pdf">
    </iframe><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
  </form>
